<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <header class="headerContainer" id="headerContainer">
            
        </header>

        <main class="mainContainer" id="mainContainer">
            <div class="calculatorContainer" id="calculatorContainer">
                <div class="resultContainer" id="resultContainer">
                    <p class="subResultContainer" 
                    id="calculationProcessTab"></p>
                    <p class="subResultContainer" 
                    id="currentNumberTab" value="0">0</p>
                </div>
                <div class="buttonContainer" id="buttonContainer">
                    <div class="buttonRowGroup" id="buttonRowGroup1">
                        <button type="button" class="button buttonClear" 
                        id="buttonAC" accesskey="Delete">AC</button>
                        <button type="button" class="button buttonClear"
                        id="buttonC" accesskey="Backspace">C</button>
                        <button type="button" class="button buttonOperator"
                        id="buttonRemainder" value="%" accesskey="%">%</button>
                        <button type="button" class="button buttonOperator"
                        id="buttonDivider" value="/" accesskey="/">÷</button>
                    </div>

                    <div class="buttonRowGroup" id="buttonRowGroup2">
                        <button type="button" class="button buttonNumber"
                        id="buttonSeven" value="7" accesskey="7">7</button>
                        <button type="button" class="button buttonNumber"
                        id="buttonEight" value="8" accesskey="8">8</button>
                        <button type="button" class="button buttonNumber"
                        id="buttonNine" value="9" accesskey="9">9</button>
                        <button type="button" class="button buttonOperator"
                        id="buttonMultiplication" value="*" accesskey="*">x</button>
                    </div>

                    <div class="buttonRowGroup" id="buttonRowGroup3">
                        <button type="button" class="button buttonNumber"
                        id="buttonFour" value="4" accesskey="4">4</button>
                        <button type="button" class="button buttonNumber"
                        id="buttonFive" value="5" accesskey="5">5</button>
                        <button type="button" class="button buttonNumber"
                        id="buttonSix" value="6" accesskey="6">6</button>
                        <button type="button" class="button buttonOperator"
                        id="buttonSubstration" value="-" accesskey="-">-</button>
                    </div>

                    <div class="buttonRowGroup" id="buttonRowGroup4">
                        <button type="button" class="button buttonNumber"
                        id="buttonOne" value="1" accesskey="1">1</button>
                        <button type="button" class="button buttonNumber"
                        id="buttonTwo" value="2" accesskey="2">2</button>
                        <button type="button" class="button buttonNumber"
                        id="buttonThree" value="3" accesskey="3">3</button>
                        <button type="button" class="button buttonOperator"
                        id="buttonAddition" value="+" accesskey="+">+</button>
                    </div>

                    <div class="buttonRowGroup" id="buttonRowGroup5">
                        <button type="button" class="button" 
                        id="buttonDecimalPoint" value="." accesskey=",">.</button>
                        <button type="button" class="button buttonNumber"
                        id="buttonZero" value="0" accesskey="0">0</button>
                        <button type="button" class="button" 
                        id="buttonEqual" accesskey="Enter">=</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footerContainer" id="footerContainer">
            <h6 id="footerText">Copyright © 2022 Askalamentor</h6>
            <a href="https://github.com/askalamentor" target="_blank">
                <img id="githubImage" src="./images/githubImage.png" 
                 alt="image to link github account">
        </footer>
    </body>
</html>
