<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <header class="headerContainer" id="headerContainer">
            
        </header>

        <main class="mainContainer" id="mainContainer">
            <div class="calculatorContainer" id="calculatorContainer">
                <div class="resultContainer" id="resultContainer">
                    <p class="subResultContainer" id="calculationHistory">
                        0
                    </p>
                    <p class="subResultContainer" id="currentEntry">

                    </p>
                </div>
                <div class="buttonContainer" id="buttonContainer">
                    <div class="buttonRowGroup" id="buttonRowGroup1">
                        <button type="button" class="button buttonClear">AC</button>
                        <button type="button" class="button buttonClear">C</button>
                        <button type="button" class="button buttonOperator">%</button>
                        <button type="button" class="button buttonOperator">÷</button>
                    </div>

                    <div class="buttonRowGroup" id="buttonRowGroup2">
                        <button type="button" class="button buttonNumber">7</button>
                        <button type="button" class="button buttonNumber">8</button>
                        <button type="button" class="button buttonNumber">9</button>
                        <button type="button" class="button buttonOperator">x</button>
                    </div>

                    <div class="buttonRowGroup" id="buttonRowGroup3">
                        <button type="button" class="button buttonNumber">4</button>
                        <button type="button" class="button buttonNumber">5</button>
                        <button type="button" class="button buttonNumber">6</button>
                        <button type="button" class="button buttonOperator">-</button>
                    </div>

                    <div class="buttonRowGroup" id="buttonRowGroup4">
                        <button type="button" class="button buttonNumber">1</button>
                        <button type="button" class="button buttonNumber">2</button>
                        <button type="button" class="button buttonNumber">3</button>
                        <button type="button" class="button buttonOperator">+</button>
                    </div>

                    <div class="buttonRowGroup" id="buttonRowGroup5">
                        <button type="button" class="button">.</button>
                        <button type="button" class="button buttonNumber">0</button>
                        <button type="button" class="button" id="equalButton">=</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footerContainer" id="footerContainer">
            <h6 id="footerText">Copyright © 2022 Askalamentor</h6>
            <a href="https://github.com/askalamentor" target="_blank">
                <img id="githubImage" src="./images/githubImage.png" 
                 alt="image to link github account">
        </footer>
    </body>
</html>
